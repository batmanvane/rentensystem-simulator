<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stable Liquid Vortex</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; user-select: none; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.6); color: white; z-index: 10;
            flex-direction: column; text-align: center; backdrop-filter: blur(5px);
        }
        h1 { margin-bottom: 5px; font-weight: 300; letter-spacing: 4px; color: #00ffff; }
        p { color: #aaa; font-size: 14px; margin-bottom: 30px; }
        button {
            padding: 15px 40px; font-size: 16px; background: transparent;
            border: 1px solid #00ffff; border-radius: 30px; color: #00ffff; cursor: pointer; 
            box-shadow: 0 0 15px rgba(0,255,255,0.2); transition: all 0.2s;
            font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
        }
        button:active { background: #00ffff; color: black; transform: scale(0.95); }
        #labels {
            position: absolute; top: 30px; width: 100%; text-align: center;
            pointer-events: none; z-index: 5;
        }
        #visc-val { font-size: 18px; font-weight: 700; color: #00aaff; text-shadow: 0 0 10px currentColor; }
        #hint { 
            position: absolute; bottom: 30px; width: 100%; text-align: center; 
            color: rgba(255,255,255,0.4); pointer-events: none; font-size: 12px;
            text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<div id="labels">
    <div id="visc-val">WATER VORTEX</div>
</div>
<div id="hint">Spin Phone to Flush â€¢ Drag to Thicken</div>

<div id="overlay">
    <div>
        <h1>VORTEX</h1>
        <p>Stable Fluid Dynamics</p>
        <button id="startBtn">Open Drain</button>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const N = 80; 
    const Q = 9; 
    
    // Physics State
    let viscosity = 0.02; 
    let omega = 1.0 / (3.0 * viscosity + 0.5);
    let running = false;

    // --- LBM ARRAYS ---
    const SIZE = N * N * Q;
    let f = new Float32Array(SIZE);
    let f_new = new Float32Array(SIZE);
    let rho = new Float32Array(N * N); 
    
    const w = [4/9, 1/9, 1/9, 1/9, 1/9, 1/36, 1/36, 1/36, 1/36];
    const cx = [0, 1, 0, -1, 0, 1, -1, -1, 1];
    const cy = [0, 0, 1, 0, -1, 1, 1, -1, -1];
    const opposite = [0, 3, 4, 1, 2, 7, 8, 5, 6]; 

    // Simulation Variables
    let swirlSpeed = 0.05; // Reduced base speed
    let addedMomentum = 0.0;
    let tiltX = 0;
    let tiltY = 0;

    // --- 1. INITIALIZATION ---
    function initLBM() {
        for (let idx = 0; idx < N*N; idx++) {
            let d = 1.0 + (Math.random() - 0.5) * 0.1;
            rho[idx] = d;
            for (let i = 0; i < Q; i++) f[idx * Q + i] = w[i] * d;
        }
    }

    // --- 2. PHYSICS LOOP ---
    function stepLBM() {
        addedMomentum *= 0.96; // Dampen momentum
        const currentSpeed = swirlSpeed + addedMomentum;
        const centerX = N / 2;
        const centerY = N / 2;

        for (let y = 0; y < N; y++) {
            for (let x = 0; x < N; x++) {
                const idx = y * N + x;
                
                let sumRho = 0, sumUx = 0, sumUy = 0;
                for (let i = 0; i < Q; i++) {
                    let val = f[idx * Q + i];
                    sumRho += val;
                    sumUx += val * cx[i];
                    sumUy += val * cy[i];
                }
                rho[idx] = sumRho;

                // Vortex Force
                let dx = x - centerX;
                let dy = y - centerY;
                
                // Add Force
                sumUx += (-dy * 0.001 * currentSpeed) * sumRho;
                sumUy += (dx * 0.001 * currentSpeed) * sumRho;

                let localUx = sumUx / sumRho;
                let localUy = sumUy / sumRho;

                // --- STABILITY FIX: VELOCITY CLAMP ---
                // LBM blows up if velocity > ~0.2. We hard cap it here.
                const velocity = Math.sqrt(localUx*localUx + localUy*localUy);
                const maxVelocity = 0.15; // Safe limit
                if (velocity > maxVelocity) {
                    const scale = maxVelocity / velocity;
                    localUx *= scale;
                    localUy *= scale;
                }

                const u2 = localUx * localUx + localUy * localUy;

                for (let i = 0; i < Q; i++) {
                    const cidotU = cx[i] * localUx + cy[i] * localUy;
                    const feq = w[i] * sumRho * (1 + 3 * cidotU + 4.5 * cidotU * cidotU - 1.5 * u2);
                    const postCollision = f[idx * Q + i] * (1 - omega) + feq * omega;

                    let nextX = (x + cx[i] + N) % N;
                    let nextY = (y + cy[i] + N) % N;
                    f_new[(nextY * N + nextX) * Q + i] = postCollision;
                }
            }
        }
        let temp = f; f = f_new; f_new = temp;
    }

    // --- 3. VISUALIZATION ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, -85, 80);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0x222222);
    scene.add(ambientLight);
    const pLight = new THREE.PointLight(0x00ffff, 1.5, 200);
    pLight.position.set(30, 30, 60);
    scene.add(pLight);
    const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
    rimLight.position.set(-20, -20, 30);
    scene.add(rimLight);

    const geometry = new THREE.PlaneGeometry(60, 60, N-1, N-1);
    const material = new THREE.MeshPhysicalMaterial({ 
        color: 0x0088ff, metalness: 0.6, roughness: 0.1, transmission: 0.2, thickness: 2.0,
        clearcoat: 1.0, opacity: 0.9, transparent: true, side: THREE.DoubleSide
    });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    function updateMesh() {
        const positions = mesh.geometry.attributes.position.array;
        const center = N/2;

        for (let y = 0; y < N; y++) {
            for (let x = 0; x < N; x++) {
                const idx = y * N + x;
                const d = rho[idx];
                const dx = x - center;
                const dy = y - center;
                const dist = Math.sqrt(dx*dx + dy*dy);

                let baseZ = -300 / (dist + 5); 
                if (baseZ < -40) baseZ = -40; 

                // Ensure density doesn't explode visually
                let safeD = Math.max(0.5, Math.min(d, 2.0));
                let ripple = (safeD - 1.0) * 15.0; 
                
                const posIdx = idx * 3;
                positions[posIdx + 2] = baseZ + ripple;
            }
        }
        mesh.geometry.attributes.position.needsUpdate = true;
        mesh.geometry.computeVertexNormals();
        mesh.rotation.x = tiltY * 0.5;
        mesh.rotation.y = tiltX * 0.5;
    }

    // --- 4. SENSORS ---
    let isDragging = false;
    let startY = 0;
    let startVisc = viscosity;
    const labelEl = document.getElementById('visc-val');
    const colorWater = new THREE.Color(0x00aaff);
    const colorSludge = new THREE.Color(0xaaff00); 

    function onPointerDown(e) {
        isDragging = true;
        startY = e.touches ? e.touches[0].clientY : e.clientY;
        startVisc = viscosity;
    }
    
    function onPointerMove(e) {
        if(!isDragging) return;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const delta = (startY - clientY) * 0.0005;
        // Limit min viscosity to 0.015 to stay safe
        let v = Math.max(0.015, Math.min(startVisc + delta, 0.25));
        updateViscosity(v);
    }
    
    function onPointerUp() { isDragging = false; }

    function updateViscosity(v) {
        viscosity = v;
        omega = 1.0 / (3.0 * viscosity + 0.5);
        const t = (v - 0.015) / 0.235;
        mesh.material.color.lerpColors(colorWater, colorSludge, t);
        
        if(t < 0.3) { labelEl.innerText = "CLEAN WATER"; labelEl.style.color = "#00aaff"; }
        else if(t < 0.7) { labelEl.innerText = "OIL"; labelEl.style.color = "#dddd00"; }
        else { labelEl.innerText = "TOXIC SLUDGE"; labelEl.style.color = "#55ff00"; }
    }

    function handleMotion(e) {
        const rot = e.rotationRate;
        if (rot) {
            const spin = Math.abs(rot.gamma || 0) + Math.abs(rot.alpha || 0);
            if (spin > 50) {
                addedMomentum += spin * 0.0002;
                // Cap momentum so we don't hit the velocity clamp constantly
                if(addedMomentum > 0.12) addedMomentum = 0.12; 
            }
        }
    }

    function handleOrientation(e) {
        let x = e.gamma || 0;
        let y = e.beta || 0;
        tiltX = Math.max(-45, Math.min(45, x)) / 45;
        tiltY = Math.max(-45, Math.min(45, y)) / 45;
    }

    window.addEventListener('mousedown', onPointerDown);
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('mouseup', onPointerUp);
    window.addEventListener('touchstart', onPointerDown, {passive:false});
    window.addEventListener('touchmove', (e)=>{e.preventDefault(); onPointerMove(e)}, {passive:false});
    window.addEventListener('touchend', onPointerUp);

    function requestAccess() {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            Promise.all([
                DeviceMotionEvent.requestPermission(),
                DeviceOrientationEvent.requestPermission()
            ]).then(res => {
                if (res.every(r => r === 'granted')) {
                    window.addEventListener('devicemotion', handleMotion);
                    window.addEventListener('deviceorientation', handleOrientation);
                    startSim();
                } else alert("Motion sensors needed!");
            }).catch(console.error);
        } else {
            window.addEventListener('devicemotion', handleMotion);
            window.addEventListener('deviceorientation', handleOrientation);
            startSim();
        }
    }

    function startSim() {
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(()=>document.getElementById('overlay').style.display='none', 500);
        running = true;
        initLBM();
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        if(!running) return;
        stepLBM();
        stepLBM(); 
        updateMesh();
        renderer.render(scene, camera);
    }

    document.getElementById('startBtn').addEventListener('click', requestAccess);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

</script>
</body>
</html>
